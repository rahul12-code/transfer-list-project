<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Transfer List</h1>
    </header>

    <div class="container">
      <div class="languages">
        <div class="item">
            <input type="checkbox"/>
            <label for="">JS</label>
        </div>
        <div class="item">
            <input type="checkbox"/>
            <label for="">HTML</label>
        </div class="item">
        <div class="item">
            <input type="checkbox"/>
            <label for="">CSS</label>
        </div>
        <div class="item">
            <input type="checkbox"/>
            <label for="">TS</label>
        </div>
      </div>

      <div class="button-container">

        <button id="button1">&lt;&lt;</button>
        <button id="button2">&lt;</button>
        <button id="button3">&gt;</button>
        <button id="button4">&gt;&gt;</button>

      </div>

      <div class="frameworks">
        <div class="item">
            <input type="checkbox"/>
            <label for="">React</label>
        </div>
        <div class="item">
            <input type="checkbox"/>
            <label for="">Angular</label>
        </div>
        <div class="item">
            <input type="checkbox"/>
            <label for="">Vue</label>
        </div>
        <div class="item">
            <input type="checkbox"/>
            <label for="">Svelte</label>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
